{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}


{% block page_content %}
<!--用户列表-->
<table class="table table-striped table-condensed">
	<thead>
		<tr>
			<th>编号</th>
			<th>种类</th>
			<th>名称</th>
			<th>状态</th>
			<th></th>
			<th></th>
		</tr>
	</thead>
	{% for material in materials %}
	<tr>
		<td>{{ material.number }}</td>
		<td>{{ material.type }}</td>
		<td>{{ material.name }}</td>
		<td>{{ material.state }}</td>
		<td>
			<a class="btn btn-default btn-sm" href="{{ url_for('edit_material', id=material.id) }}">
			修改资料
			</a>
		</td>
		<td>
			<a class="btn btn-danger btn-sm " href="{{ url_for('remove_material', id=material.id) }}">删除</a>
		</td>
	</tr>
	{% endfor %}
</table>
{% endblock %}
